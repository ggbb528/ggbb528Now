<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div
        class="btn-group btn-group-justified w-100"
        role="group"
        aria-label=""
      >
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.twitch.tv/ggbb528"
          role="button"
          ><i
            class="fa-brands fa-twitch"
            style="color: #6441a5; font-size: 25px"
          ></i
        ></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.op.gg/summoners/kr/ShengBai"
          role="button"
          ><img src="images/opgglogo.svg" width="60px"
        /></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.youtube.com/c/ggbb528"
          role="button"
          ><i
            class="fa-brands fa-youtube"
            style="color: #ff0000; font-size: 25px"
          ></i
        ></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.facebook.com/JeffeRy0821"
          role="button"
          ><i
            class="fa-brands fa-facebook"
            style="color: #4267b2; font-size: 25px"
          ></i
        ></a>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
