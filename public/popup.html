<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <!-- buttons -->
      <div
        class="btn-group btn-group-justified w-100"
        role="group"
        aria-label=""
      >
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.twitch.tv/ggbb528"
          role="button"
          ><i
            class="fa-brands fa-twitch"
            style="color: #6441a5; font-size: 25px"
          ></i
        ></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.op.gg/summoners/kr/ShengBai"
          role="button"
          ><img src="images/opgglogo.svg" width="60px"
        /></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.youtube.com/c/ggbb528"
          role="button"
          ><i
            class="fa-brands fa-youtube"
            style="color: #ff0000; font-size: 25px"
          ></i
        ></a>
        <a
          class="btn btn-outline-secondary w-25"
          href="https://www.facebook.com/JeffeRy0821"
          role="button"
          ><i
            class="fa-brands fa-facebook"
            style="color: #4267b2; font-size: 25px"
          ></i
        ></a>
      </div>
      <!-- tabs -->
      <div class="w-100">
        <div class="tab-content" id="infoTabContent">
          <div
            class="tab-pane fade show active"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <!-- LOL牌位  -->
          </div>
          <div
            class="tab-pane fade"
            id="statistics"
            role="tabpanel"
            aria-labelledby="statistics-tab"
          >
            <!-- LOL數據  -->
          </div>
          <div
            class="tab-pane fade"
            id="message"
            role="tabpanel"
            aria-labelledby="message-tab"
          >
            <!-- 聊天室紀錄  -->
          </div>
          <div
            class="tab-pane fade"
            id="vod"
            role="tabpanel"
            aria-labelledby="vod-tab"
          >
            <!-- VOD  -->
          </div>
        </div>
        <ul class="nav nav-tabs fixed-bottom" id="infoTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="true"
            >
              LOL牌位
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="statistics-tab"
              data-bs-toggle="tab"
              data-bs-target="#statistics"
              type="button"
              role="tab"
              aria-controls="statistics"
              aria-selected="false"
            >
              LOL數據
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="message-tab"
              data-bs-toggle="tab"
              data-bs-target="#message"
              type="button"
              role="tab"
              aria-controls="message"
              aria-selected="false"
            >
              聊天室紀錄
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="vod-tab"
              data-bs-toggle="tab"
              data-bs-target="#vod"
              type="button"
              role="tab"
              aria-controls="vod"
              aria-selected="false"
            >
              VOD
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
